<body>
   
    <div class="container">
        <div class="score-wrapper">
            <div class="y">
                <h3>You</h3>
                <span class="score-you"></span>
            </div>
            <div class="e">
                <h3>Opp.</h3>
                <span class="score-enemy"></span>
            </div>
        </div>
        <div class="wrapper" id="wrap">
            <span class="output">
               
            </span>
            <div class="game-pad">
                <div type="text" class="you pad"><i class=""></i></div>
                <label style="padding: 0 10px;">vs.</label>
                <div type="text" class="enemy pad"><i class=""></i></div>
            </div>
            <div class="btn-wrap">
            <button class="btn rock" onclick="practice(0);">Rock</button>
            <button class="btn paper" onclick="practice(1);">Paper</button>
            <button class="btn scissors" onclick="practice(2);">Scissor</button>
            <!--<button class="btn" onclick="practice(3);">Stone</button>-->
            </div>
        </div>
    </div>
    
<script>

const you = document.querySelector('.you');
const enemy = document.querySelector('.enemy');
const output = document.querySelector('.output');
const scoreyou = document.querySelector('.score-you');
const scoreenemy = document.querySelector('.score-enemy');
var rps = ['fa-hand-rock','fa-hand-paper','fa-hand-scissors'];
var win = 0;
var lose = 0;
scoreyou.innerHTML = win;
scoreenemy.innerHTML = lose;
you.disabled = true;
enemy.disabled = true;
function practice(num){

    var rand =  Math.floor(Math.random() * 2) + 0;
    var text = document.getElementById('text');
    you.firstElementChild.className = "";
    enemy.firstElementChild.className = "";
    you.value = you.firstElementChild.classList.add('fas');
    you.value = you.firstElementChild.classList.add(rps[num]);
    enemy.value = enemy.firstElementChild.classList.add('fas');
    enemy.value = enemy.firstElementChild.classList.add(rps[rand]);
    output.style.color = '#000';
    
    if(num == 0){
        if(rand == 0 ){
            output.innerHTML = "DRAW";
        }
        else if(rand == 1){
            output.innerHTML = "LOSE";
            output.style.color = 'red';
            loseFunc();
        }
        else {
            output.innerHTML = "WIN!";
            output.style.color = '#45b6fe';
            winFunc();
        }
    }
    else if(num == 1){
        if(rand == 0 ){
            output.innerHTML = "WIN!";
            output.style.color = '#45b6fe';
            winFunc();
        }
        else if(rand == 1){
            output.innerHTML = "DRAW";
        }
        else {
            output.innerHTML = "LOSE";
            output.style.color = 'red';
            loseFunc();
        }
    }
    else if(num == 2){
        if(rand == 0 ){
            output.innerHTML = "LOSE";
            output.style.color = 'red';
            loseFunc();
        }
        else if(rand == 1){
            output.innerHTML = "WIN!";
            output.style.color = '#45b6fe';
            winFunc();
        }
        else {
            output.innerHTML = "DRAW";
        }
    }
 function winFunc(){
    win++;
    scoreyou.innerHTML = win;
 }
 function loseFunc(){
    lose++;
    scoreenemy.innerHTML = lose;
}
}

</script>
